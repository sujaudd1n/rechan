<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>4chan Navigator</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/assets/scripts/script.js" defer></script>
</head>
<body>
   <header class="header">
        <h1 class="header__title">4chan Navigator</h1>
   </header> 
   <form class="form">
        <input type="url" name="url" class="form__url">
        <input type="submit" value="Get Media" class="form__submit">
   </form>
   <figure class="figure">
        <div class="figure__data">
          <img src="#" alt="" class="figure__img">
        </div>
        <div class="figure__nav">
          <button class="figure__prev">Previous</button>
          <button class="figure__next">Next</button>
        </div>
   </figure>

</body>
</html>
