<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>4chan Navigator</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/assets/scripts/script.js" defer></script>
</head>
<body>
   <header class="header">
        <h1 class="header__title">Rechan</h1>
   </header> 
   <form class="form">
        <input type="text" name="url" class="form__url" placeholder="https://boards.4channel.org/g/thread/89561849">
        <input type="submit" value="Get Media" class="form__submit">
   </form>
   <figure class="figure">
        <div class="figure__content">
          <img src="#" alt="" class="figure__img">
          <video src="#" class="figure__vid">
        </div>
        <div class="figure__info">
          <p class="figure__name"></p>
          <p class="figure__total"></p>
        </div>
        <div class="figure__nav">
          <button class="figure__download">&nbsp;</button>
          <button class="figure__save">&nbsp;</button>
          <button class="figure__prev">&nbsp;</button>
          <button class="figure__play">&nbsp;</button>
          <button class="figure__pause">&nbsp;</button>
          <button class="figure__next">&nbsp;</button>
        </div>
   </figure>
   <footer class="footer">
     <p class="copyright">&copy; 2022 <a href="https://sujauddin.me">Sujauddin</a></p>
     <p class="note4">Note: All media contents belong to 4chan.</p>
   </footer>
</body>
</html>
